name: Build aplication

on:
  push:
  workflow_dispatch:

env:
    image-order: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
    image-product: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest
    image-front: ${{ secrets.DOCKERHUB_USERNAME }}/store-front:latest

jobs:
  buildproductservice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to docker Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push test
        uses: docker/build-push-action@v5
        with:    
          tags: |
            ${{ env.image-product }}
          context: ./product-service
          platforms: linux/amd64
          push: true
      
  buildorderservice:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  

    - name: Login to docker Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push test
      uses: docker/build-push-action@v5
      with:    
        tags: |
          ${{ env.image-order }}
        context: ./order-service
        platforms: linux/amd64
        push: true

  buildstore-front:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Login to docker Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push test
      uses: docker/build-push-action@v5
      with:    
        tags: |
          ${{ env.image-front }}
        context: ./store-front
        platforms: linux/amd64
        push: true
