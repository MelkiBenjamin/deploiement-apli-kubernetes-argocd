name: Build aplication

on:
  push:
  workflow_dispatch:

jobs:
  buildproductservice:
    runs-on: ubuntu-latest
    container:
      image: rust:1.71.0
    steps:
      - uses: actions/checkout@v4

      - name: build
        run: |
            cd product-service 
            cargo build --release
      - name: ls
        run: ls product-service/target/release/

            
  buildorderservice:
    runs-on: ubuntu-latest
    container:
      image: node:18.16.0-alpine
    steps:
    - uses: actions/checkout@v4
              
    - name: build
      run: |
        cd order-service
        npm install --production
    - name: ls
      run: ls order-service/

  buildstore-front:
    runs-on: ubuntu-latest
    container:
      image: node:18.16.0-alpine
    steps:
    - uses: actions/checkout@v4

    - name: build
      run: |
        cd store-front
        npm install
        npm run build
    - name: ls
      run: ls store-front